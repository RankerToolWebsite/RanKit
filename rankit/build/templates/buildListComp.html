<script>
	function sendDatasetToLineup(dataset_name) {
        var req = new XMLHttpRequest();
        var param = dataset_name;
        //console.log(param)

        req.responseType = 'json'
        req.open('GET', "/dataset"+"?"+"dataset_name="+param)

        req.onload = function() {
            const status = this.response.status
            if (status == 'ok') {
                console.log("Worked!")
            }
        }
        req.send()
    }

</script>
